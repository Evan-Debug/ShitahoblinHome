<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dot Clicker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #ffc6b8;
      color: white;
    }
    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #dot {
      position: absolute;
      width: 80px;
      height: 80px;
      cursor: pointer;
    }
    #dot img {
      width: 100%;
      height: 100%;
    }
    #score, #timer {
      position: absolute;
      top: 10px;
      font-size: 20px;
    }
    #score { left: 10px; }
    #timer { right: 10px; }
    #gameOver {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      font-size: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }
    #restart {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      background: lime;
      border: none;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="dot"><img src="peng.gif" alt="Dot"></div>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 15</div>
    <div id="gameOver">
      <div id="finalScore"></div>
      <button id="restart">Play Again</button>
    </div>
  </div>

  <audio id="clickSound" src="pistol-shot.mp3"></audio>
  <audio id="winSound" src="win.mp3"></audio>

  <script>
    const dot = document.getElementById("dot");
    const scoreText = document.getElementById("score");
    const timerText = document.getElementById("timer");
    const gameOverScreen = document.getElementById("gameOver");
    const finalScore = document.getElementById("finalScore");
    const restartBtn = document.getElementById("restart");
    const clickSound = document.getElementById("clickSound");
    const winSound = document.getElementById("winSound");

    let score = 0;
    let timeLeft = 30;
    let gameRunning = true;

    function moveDot() {
      const gameArea = document.getElementById("gameArea");
      const maxX = gameArea.clientWidth - dot.clientWidth;
      const maxY = gameArea.clientHeight - dot.clientHeight;
      const randX = Math.floor(Math.random() * maxX);
      const randY = Math.floor(Math.random() * maxY);
      dot.style.left = randX + "px";
      dot.style.top = randY + "px";
    }

    function updateScore() {
      score++;
      clickSound.currentTime = 0;
      clickSound.play();
      scoreText.textContent = "Score: " + score;

      if (score === 20) {
        winSound.play();
        setTimeout(() => {
          window.location.href = "airfight.html";
        }, 600); // delay for sound
      }
    }

    function updateTime() {
      if (!gameRunning) return;
      timeLeft--;
      timerText.textContent = "Time: " + timeLeft;
      if (timeLeft <= 0) {
        endGame();
      }
    }

    function endGame() {
      gameRunning = false;
      dot.style.display = "none";
      gameOverScreen.style.display = "flex";
      finalScore.textContent = "Final Score: " + score;
    }

    function restartGame() {
      score = 0;
      timeLeft = 15;
      gameRunning = true;
      scoreText.textContent = "Score: 0";
      timerText.textContent = "Time: 15";
      dot.style.display = "block";
      gameOverScreen.style.display = "none";
      moveDot();
    }

    dot.addEventListener("click", () => {
      if (!gameRunning) return;
      updateScore();
      moveDot();
    });

    restartBtn.addEventListener("click", restartGame);

    // Start the game
    moveDot();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
