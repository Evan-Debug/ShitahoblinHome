<script>
    var trailLength = 15;
    var path = [];
    for (let i = 0; i < trailLength; i++) {
      let d = document.createElement("div");
      d.style.width = "10px";
      d.style.height = "10px";
      d.style.background = "lime";
      d.style.position = "absolute";
      d.style.borderRadius = "50%";
      d.style.pointerEvents = "none";
      d.style.zIndex = "9999";
      document.body.appendChild(d);
      path.push(d);
    }

    function startTrail() {
      document.addEventListener("mousemove", e => {
        for (let i = path.length - 1; i > 0; i--) {
          path[i].style.left = path[i - 1].style.left;
          path[i].style.top = path[i - 1].style.top;
        }
        path[0].style.left = e.pageX + "px";
        path[0].style.top = e.pageY + "px";
      });
    }
  </script>
